<html>
	<head>
		<meta charset="utf-8">
		<title>Filter Bar</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../dist/css/uikit.humanity.min.css">
	</head>
	<body>
		<div>
			<nav class="uk-navbar uk-navbar-attached" data-uk-sticky>

				<!-- Employees filter -->
				<ul class="uk-navbar-nav">
					<li>
						<div class="uk-navbar-nav-subtitle ">
							Employees
							<div data-uk-dropdown="{mode:'click'}">Showing All <i class="uk-icon-caret-down"></i>
							<div class="uk-dropdown uk-dropdown-navbar uk-dropdown-width-2">
									<form class="uk-form">
										<label class="uk-form-row humanity-dropdown-header"><input type="checkbox" checked="checked" /> All Employees</label>
										<div class="uk-dropdown-scrollable">
											<label class="uk-form-row">
													<input type="checkbox" checked="checked" /> <img class="uk-margin-small-right uk-border-rounded" src="assets/default_avatar_100x100.png" width="30" height="30" /> John Doe
											</label>
											<label class="uk-form-row">
													<input type="checkbox" checked="checked" /> <img class="uk-margin-small-right uk-border-rounded" src="assets/default_avatar_100x100.png" width="30" height="30" /> Jane Doe
											</label>
										</div>
									</form>
								</div>
							</div>

						</div>
					</li>
				</ul>

				<!-- Positions filter -->
				<ul class="uk-navbar-nav">
					<li>
						<div class="uk-navbar-nav-subtitle ">
							Locations &amp; Positions
							<div data-uk-dropdown="{mode:'click'}">Showing All <i class="uk-icon-caret-down"></i>
							<div style="" class="uk-dropdown uk-dropdown-navbar uk-dropdown-width-2">
									<form class="uk-form">
										<label class="uk-form-row humanity-dropdown-header"><input  type="checkbox" checked="checked" /> All Locations &amp; Positions</label>
										<div class="uk-dropdown-scrollable">
											<div>
												<label class="uk-form-row">
													<input type="checkbox" checked="checked" />
													<i class="icon-location"></i>
													Location 1
												</label>
												<label class="uk-form-row">
													<input type="checkbox" checked="checked" />
													<i class="icon-square" style="color: #a1bc37"></i>
													Position 1
												</label>
												<label class="uk-form-row">
													<input type="checkbox" checked="checked" />
													<i class="icon-square" style="color: #736f96"></i>
													Position 2
												</label>

											</div>
											<div>
												<label class="uk-form-row">
													<input type="checkbox" checked="checked" />
													<i class="icon-location"></i>
													Location 2
												</label>
												<label class="uk-form-row">
													<input type="checkbox" checked="checked" />
													<i class="icon-square" style="color: #a1bc37"></i>
													Position 3
												</label>
												<label class="uk-form-row">
													<input type="checkbox" checked="checked" />
													<i class="icon-square" style="color: #df5a44"></i>
													Position 4
												</label>

											</div>
										</div>
									</form>
								</div>
							</div>

						</div>
					</li>
				</ul>

				<!-- Date Range -->
				<ul class="uk-navbar-nav">
					<li>
						<div class="uk-navbar-nav-subtitle ">
							Range
							<div data-uk-dropdown="{mode:'click'}">
								This Week <i class="uk-icon-caret-down"></i>
								<div class="uk-dropdown uk-dropdown-navbar">
									<ul class="uk-nav uk-nav-dropdown">
										<li><a class="">Last Month</a></li>
										<li><a class="">Two Weeks Ago</a></li>
										<li><a class="">Last Week</a></li>
										<li><a class="uk-active">This Week</a></li>
										<li><a class="">Yesterday</a></li>
										<li><a class="">Today</a></li>
										<li><a class="">Tomorrow</a></li>
										<li><a class="">Next Week</a></li>
										<li><a class="">This Month</a></li>
										<li><a class="">Next Month</a></li>
										<li><a class="">Custom Range</a></li>
									</ul>
								</div>
							</div>
						</div>
					</li>

					<li>
						<form class="uk-form">
							<div class="uk-form-row">
								<input type="text" class="uk-form-small uk-margin-small-right" data-uk-datepicker />
								<input type="text" class="uk-form-small" data-uk-datepicker />
							</div>
						</form>
					</li>
				</ul>

				<!-- Search -->
				<ul class="uk-navbar-nav">
					<li>
						<a>
							Search
						</a>
					</li>
					<li>
						<form class="uk-form">
							<div class="uk-form-row">
								<input type="text" class="uk-form-small" />
							</div>
						</form>
					</li>
				</ul>

				<!-- Reset -->
				<ul class="uk-navbar-nav">
					<li>
						<a class="uk-button-link">
							Reset
						</a>
					</li>
				</ul>

				<!-- You can add additional content here, like toggle buttons -->
				<ul class="uk-navbar-nav uk-float-right">
					<li>
						<a class="uk-float-left uk-link-muted uk-padding-remove uk-text-muted"><i class="icon-grid"></i></a>
						<a class="uk-float-left uk-link-muted"><i class="icon-list"></i></a>
					</li>
				</ul>
			</nav>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="../dist/js/uikit.js"></script>
		<script src="../dist/js/components/sticky.js"></script>
		<script src="../dist/js/components/datepicker.js"></script>

	</body>
</html>
