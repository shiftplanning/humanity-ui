<html>
	<head>
		<meta charset="utf-8">
		<title>Filter Bar</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../dist/css/uikit.humanity.min.css">
	</head>
	<body>
		<div>
			<div class="uk-panel-box">
				<div class="uk-panel-box uk-panel-box-primary uk-margin-bottom uk-form uk-form-stacked uk-width-1-1">
					<div class="uk-panel-title">SECTION TITLE</div>
					<div class="uk-form-row">
						<label class="uk-form-label">Input Label</label>
						<input type="text" class="uk-width-1-1" />
					</div>
					<div class="uk-form-row">
						<label class="uk-form-label">Textarea Label</label>
						<textarea class="uk-width-1-1"></textarea>
					</div>
				</div>

				<div class="uk-panel-box uk-panel-box-primary uk-margin-bottom uk-width-1-1">
					<div class="uk-panel-title">EMPLOYEE AUTOCOMPLETE</div>
					<div class="uk-autocomplete uk-form uk-width-1-1" id="employee_autocomplete">
						<input type="text" class="uk-width-1-1" placeholder="Type to select employees" />
						<script type="text/autocomplete">
							<ul class="uk-nav uk-nav-autocomplete uk-autocomplete-results">
								{{~items}}
									<li data-value="{{ $item.value }}">
										<a>
											<img width="30" height="30" src="{{$item.avatar}}" class="uk-border-rounded" />
											{{ $item.title }}
										</a>
									</li>
								{{/items}}
							</ul>
						</script>
					</div>
					<ul class="uk-list uk-list-line uk-width-1-1" config={controller.config}>
						<li>
							<img src="assets/default_avatar_100x100.png" width="30" height="30" class="uk-border-rounded uk-margin-right" />
							John Doe
							<a href="javascript:" class="uk-close uk-float-right uk-vertical-align-middle"></a>
						</li>
						<li>
							<img src="assets/default_avatar_100x100.png" width="30" height="30" class="uk-border-rounded uk-margin-right" />
							Jane Doe
							<a href="javascript:" class="uk-close uk-float-right uk-vertical-align-middle"></a>
						</li>
					</ul>
				</div>

				<div class="uk-panel-box uk-panel-box-primary uk-margin-bottom uk-width-1-1">
					<div class="uk-panel-title">SIMPLE AUTOCOMPLETE</div>
					<div class="uk-autocomplete uk-form uk-width-1-1" id="simple_autocomplete">
						<input type="text" class="uk-width-1-1" placeholder="Type to select" />
						<script type="text/autocomplete">
							<ul class="uk-nav uk-nav-autocomplete uk-autocomplete-results">
								{{~items}}
									<li data-value="{{ $item.value }}">
										<a>{{ $item.title }}</a>
									</li>
								{{/items}}
							</ul>
						</script>
					</div>
					<ul class="uk-list uk-list-line uk-width-1-1">
						<li>
							<span class="uk-float-left">Item 1</span>
							<a href="javascript:" class="uk-close uk-float-right uk-vertical-align-middle"></a>
						</li>
						<li>
							<span class="uk-float-left">Item 2</span>
							<a href="javascript:" class="uk-close uk-float-right uk-vertical-align-middle"></a>
						</li>
					</ul>
				</div>



				<div class="uk-panel-box uk-panel-box-primary uk-margin-bottom uk-width-1-1 uk-form uk-form-stacked">
					<div class="uk-panel-title">DATE</div>
					<div class="uk-form-row uk-form-icon-flip uk-form-icon">
						<i class="uk-icon-calendar"></i>
						<input type="text" name="name" class="uk-width-1-1" data-uk-datepicker />
					</div>

				</div>

				<div class="uk-panel-box uk-panel-box-primary uk-margin-bottom uk-width-1-1 uk-form uk-form-stacked">
					<div class="uk-panel-title">SHIFT LIST (WITH CHECKBOXES)</div>
					<ul class="uk-width-1-1 uk-list">
						<li class="uk-form uk-margin-small-bottom">
							<label>
								<input checked="checked" class="uk-float-left uk-margin-top uk-margin-small-right" type="checkbox" />
								<div class="uk-float-left uk-panel uk-panel-box uk-panel-box-secondary uk-width-9-10" style="box-shadow: inset 5px 0 0 #a1bc37">
									<h3 class="uk-panel-title">Position name</h3>
									08:00 AM - 04:00 PM
								</div>
							</label>
						</li>
						<li class="uk-form uk-margin-small-bottom">
							<label>
								<input checked="checked" class="uk-float-left uk-margin-top uk-margin-small-right" type="checkbox" />
								<div class="uk-float-left uk-panel uk-panel-box uk-panel-box-secondary uk-width-9-10" style="box-shadow: inset 5px 0 0 #736f96">
									<h3 class="uk-panel-title">Position name</h3>
									08:00 AM - 04:00 PM
								</div>
							</label>
						</li>
					</ul>
				</div>

				<div class="uk-panel-box uk-panel-box-primary uk-margin-bottom uk-width-1-1 uk-form uk-form-stacked">
					<div class="uk-panel-title">SHIFT LIST (WITHOUT CHECKBOXES)</div>
					<ul class="uk-width-1-1 uk-list">
						<li class="uk-form uk-margin-small-bottom">
							<label>
								<div class="uk-float-left uk-panel uk-panel-box uk-panel-box-secondary uk-width-1-1" style="box-shadow: inset 5px 0 0 #a1bc37">
									<h3 class="uk-panel-title">Position name</h3>
									08:00 AM - 04:00 PM
								</div>
							</label>
						</li>
						<li class="uk-form uk-margin-small-bottom">
							<label>
								<div class="uk-float-left uk-panel uk-panel-box uk-panel-box-secondary uk-width-1-1" style="box-shadow: inset 5px 0 0 #736f96">
									<h3 class="uk-panel-title">Position name</h3>
									08:00 AM - 04:00 PM
								</div>
							</label>
						</li>
					</ul>
				</div>

				<div class="uk-panel-box uk-panel-box-primary uk-margin-bottom uk-width-1-1">
					<div class="uk-panel-title">EMPLOYEE VIEW</div>
					<img class="uk-margin-small-right uk-border-rounded" width="30" height="30" src="assets/default_avatar_100x100.png" /> John Doe
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="../dist/js/uikit.js"></script>
		<script src="../dist/js/components/datepicker.js"></script>
		<script src="../dist/js/components/autocomplete.js"></script>
		<script>
			$(document).ready(function () {
				var employees = [
					{
						value: '1',
						title: 'John Doe',
						avatar: 'assets/default_avatar_100x100.png'
					},
					{
						value: '2',
						title: 'Jane Doe',
						avatar: 'assets/default_avatar_100x100.png'
					},
				];

				var employeeAutocomplete = UIkit.autocomplete($('#employee_autocomplete'), {
					source: function (callback) {
						callback(employees.filter(function (employee) {
							return employee.title.toLowerCase().indexOf($(employeeAutocomplete.input).val().toLowerCase()) === 0;
						}));
					},
					minLength: 1
				});

				var simpleAutocomplete = UIkit.autocomplete($('#simple_autocomplete'), {
					source: function (callback) {
						callback(employees.filter(function (employee) {
							return employee.title.toLowerCase().indexOf($(simpleAutocomplete.input).val().toLowerCase()) === 0;
						}));
					},
					minLength: 1
				});
			})

		</script>

	</body>
</html>
